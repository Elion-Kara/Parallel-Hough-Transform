name: üöÄ Feature Implementation
description: Template for new feature development
title: "[FEATURE] "
labels: ["feature", "priority: medium"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Feature Implementation Template
        Use this template for implementing new features.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Brief description of what needs to be implemented
      placeholder: "Implement the MPI spatial decomposition strategy..."
    validations:
      required: true

  - type: checkboxes
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What must be completed for this issue to be closed?
      options:
        

  - type: dropdown
    id: estimated-effort
    attributes:
      label: Estimated Effort
      description: How long do you estimate this will take?
      options:
        - "S (< 4 hours)"
        - "M (4-8 hours)"
        - "L (1-2 days)"
        - "XL (> 2 days)"
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any issue dependencies
      placeholder: |
        - Depends on: #12
        - Blocks: #15, #16

  - type: textarea
    id: technical-notes
    attributes:
      label: Technical Notes
      description: Implementation details, algorithms, references
      placeholder: |
        Reference: Ballard 1981 paper
        Use polar coordinates (œÅ, Œ∏)
        Pre-compute sin/cos lookup tables

  - type: textarea
    id: testing-plan
    attributes:
      label: Testing Plan
      description: How will you verify this works?
      placeholder: |
        - Test on synthetic image with 1 known line
        - Verify output matches serial version
        - Benchmark on 1024x1024 image
